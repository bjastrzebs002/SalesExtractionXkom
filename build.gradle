plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'com.google.cloud:google-cloud-bigquery:1.111.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
